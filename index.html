<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My map</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>List of Businesses</h1>
        <div>
          <input id="show-list" type="button" value="Show Listings" />
          <input id="hide-list" type="button" value="Hide Listings" />
        </div>
      </div>
    </div>
    <div id="map"></div>
  </body>
  <script src="./index.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometrykey=APIKEY&v=3&callback=initMap"
  ></script>
</html>
